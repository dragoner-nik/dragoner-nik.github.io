<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="action.css">
    <link rel="stylesheet" href="animation.css">

    <script type="text/javascript" src="./jquery.min.js"></script>

    <title>animation</title>
    <style>
        body {
            background-color: rgb(26, 26, 26);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="otstup">
                <div class="block">
                </div>
            </div>
        </div>
    </div>

    <div class="question_wrapper">
        <div class="question_container">
            <h1 class="question">Это лучший сайт который ты видел?</h1>
            <div class="yes_or_no">
                <div class="button_0">
                    <input type="checkbox" class="big0"/>
                    <h3 class="text">да</h3>
                </div>
                <div class="detect">
                    <div class="button_1">
                        <input type="checkbox" class="big1" />
                        <h3>нет</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(".detect").on("mouseover", event => {
            // console.log(event)
            $(".button_0").addClass("yes");
            $(".button_1").addClass("no");
        })
        $(".detect").on("mouseleave", event => {
            // console.log(event)
            $(".button_0").removeClass("yes");
            $(".button_1").removeClass("no");
        })
    </script>

    <div class="a1">
        <div class="a2"></div>
            <h4 class="t2">Короче...</h4>
            <h4 class="t2">Читы – бан</h4>
            <h4 class="t2">Кемперство – бан</h4>
            <h4 class="t2">Оскорбление – бан</h4>
            <h4 class="t2">Оскорбление администрации – расстрел, потом бан</h4>
            <h4 class="t2">Всем удачи...</h4>
        </div>
    </div>
</body>
</html>
