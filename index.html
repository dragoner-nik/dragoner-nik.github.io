<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="action.css">

    <script type="text/javascript" src="./jquery.min.js"></script>

    <title>animation</title>
    <style>
        body {
            background-color: rgb(26, 26, 26);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="otstup">
                <div class="block">
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper-1_task">
        <div class="wrapper-2_task">
            <div class="question_container">
                <h1 class="question">Это лучший сайт который ты видел?</h1>
            </div>

            <div class="container_task">
                <div class="layer-1_task">
                    <div class="half-1_layer-1_task">
                        <div class="yes_task">
                            <input type="checkbox" class="button-1_task" id="button-1_task" />
                            <h3 class="text">да</h3>
                        </div>
                    </div>

                    <div class="half-2_layer-1_task">
                        <div class="no_task">
                            <input type="checkbox" class="button-2_task"/>
                            <h3 class="text">нет</h3>
                        </div>
                    </div>
                </div>

                <div class="layer-2_task">
                    <div class="half-1_layer-2_task"></div>
                    <div class="half-2_layer-2_task">
                        <div class="detect_task">
                            <div class="button-000"></div>
                        </div>
                    </div>
                </div>

                <div class="layer-3_task"></div>
            </div>
        </div>
    </div>


    <script>
        $(".detect_task").on("mouseover", event => {
            $(".yes_task").addClass("yes");
            $(".no_task").addClass("no");
        })
        $(".detect_task").on("mouseleave", event => {
            $(".yes_task").removeClass("yes");
            $(".no_task").removeClass("no");
        })

        // ?
        $(".button-000").click(event => {
            if (!document.getElementById("button-1_task").checked) {
                document.getElementById("button-1_task").checked = true;
            } else {
                document.getElementById("button-1_task").checked = false;
            }
        })
        // ?
    </script>


    <div class="a1">
        <div class="a2"></div>
            <h4 class="t2">Короче...</h4>
            <h4 class="t2">Читы – бан</h4>
            <h4 class="t2">Кемперство – бан</h4>
            <h4 class="t2">Оскорбление – бан</h4>
            <h4 class="t2">Оскорбление администрации – расстрел, потом бан</h4>
            <h4 class="t2">Всем удачи...</h4>
        </div>
    </div>
</body>
</html>
